<h1 style= "font-family: times new roman; padding-left:20px;">Text Decorations:</h1>
<div class = "textdecoration">
	<p class=overline style="text-decoration: overline;word-spacing: 10px;display:inline; font-family: times new roman;">OVERLINED TEXT</p>
	<p class=line_through style="font-family:times new roman;text-decoration: line-through;word-spacing: 10px;display:inline;">LINE-THROUGH TEXT</p>
	<p class=underline style="font-family:times new roman;text-decoration: underline;word-spacing: 10px;display:inline;">UNDERLINED TEXT</p>
</div>
</br></br>

<h1 style= "font-family: times new roman; padding-left:20px;">Text Alignment:</h1>
<div class = "textalignment">
	<p class="center" style= "font-family: times new roman;">Text in the center with blue color.</p>
	<p class="left" style= "font-family: times new roman;">Text in the left with red color.</p>
	<p class="right" style= "font-family: times new roman;">Text in the right with yellow color.</p>
</div>
</br></br>

<h1 style= "font-family: times new roman; padding-left:20px;">Text Shadow:</h1>
<div class = "textshadow">
	<p style="font-family: times new roman; word-spacing: 20px;text-shadow: 2px 2px 5px green;">TEXT WITH A SHADOW EFFECT</p>
</div>
